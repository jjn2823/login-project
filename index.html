<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - حساب Google</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }
    .content {
      max-width: 450px;
      width: 100%;
      padding: 40px;
      margin-top: 60px;
    }
    .logo {
      display: block;
      margin: 0 auto 30px auto;
      width: 92px;
    }
    h1 {
      font-size: 24px;
      font-weight: 400;
      margin-bottom: 8px;
    }
    p {
      font-size: 14px;
      color: #5f6368;
      margin: 0 0 25px;
    }
    input {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 10px 24px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      float: right;
    }
    button:hover {
      background-color: #1669c1;
    }
    .hidden {
      display: none;
    }
    .footer {
      margin-top: 50px;
      font-size: 12px;
      text-align: center;
      color: #5f6368;
    }
  </style>
</head>
<body>
  <div class="content">
    <img src="https://ssl.gstatic.com/accounts/ui/logo_2x.png" alt="Google" class="logo">

    <!-- الخطوة الأولى -->
    <div id="step-email">
      <h1>تسجيل الدخول</h1>
      <p>متابعة إلى Gmail</p>
      <input type="email" id="email" placeholder="البريد الإلكتروني أو رقم الهاتف" required>
      <button onclick="goToPassword()">التالي</button>
    </div>

    <!-- الخطوة الثانية -->
    <div id="step-password" class="hidden">
      <h1>مرحبًا بك</h1>
      <p id="show-email"></p>
      <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
      <button onclick="login()">تسجيل الدخول</button>
    </div>

    <div class="footer">هذا نموذج تعليمي فقط ولا يرسل البيانات</div>
  </div>

  <script>
    function goToPassword() {
      const email = document.getElementById('email').value.trim();
      if(email === "") {
        alert("الرجاء إدخال البريد الإلكتروني");
        return;
      }
      document.getElementById('step-email').classList.add('hidden');
      document.getElementById('step-password').classList.remove('hidden');
      document.getElementById('show-email').textContent = email;
    }

    function login() {
      const password = document.getElementById('password').value.trim();
      if(password === "") {
        alert("الرجاء إدخال كلمة المرور");
        return;
      }
      alert("تم تسجيل الدخول (محاكاة فقط)");
    }
  </script>
</body>
</html>
